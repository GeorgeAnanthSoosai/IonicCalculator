<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="calculator-style">
  <ion-grid>
    <ion-row>
      <ion-col width-100 class="pading-grid-col">
        <ion-item class="display-item-design">
          <ion-label stacked text-right class="display-text-align">{{calcResults}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let calcItem of calcItemList">
      <ion-col width-25 (click)="setupTypedKey(calcItem.rowItem01)" class="pading-grid-col">
        <button [ngClass]="calcItem.rowItem01.btnClass" full >{{calcItem.rowItem01.value}}</button>
      </ion-col>
      <ion-col width-25 (click)="setupTypedKey(calcItem.rowItem02)" class="pading-grid-col">
        <button [ngClass]="calcItem.rowItem02.btnClass" full>{{calcItem.rowItem02.value}}</button>
      </ion-col>
      <ion-col width-25 (click)="setupTypedKey(calcItem.rowItem03)" class="pading-grid-col">
        <button [ngClass]="calcItem.rowItem03.btnClass" full>{{calcItem.rowItem03.value}}</button>
      </ion-col>
      <ion-col width-25 (click)="setupTypedKey(calcItem.rowItem04)" class="pading-grid-col">
        <button [ngClass]="calcItem.rowItem04.btnClass" full>{{calcItem.rowItem04.value}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
